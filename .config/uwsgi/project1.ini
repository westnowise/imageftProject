[uwsgi]
chdir = /srv/imageftProject/
module = project1.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/project1.pid
logto = /var/log/uwsgi/project1/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true